<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ListMaker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="mainContainer">
  <div class="header">
    <img class="logo" src="img/notepad2.svg" />

  </div>

  <div class="instructionsInput">
    <h3>Add your items to the list below. Click them to cross them out!</h3>
    <input id="listItem" type="text" name="item" placeholder="Add List Item [Enter]">
  </div>

  <div class="lists">
    <a href="#" class="myButton">Reset Lists</a>
    <ul>
      <li class="notDone">Bananas</input></li>
      <li class="notDone">Apples</input></li>
      <li class="notDone">Pears</input></li>
      <li class="done">Pineapples</li>
      <li class="done">Oranges</li>
    </ul>
  </div>
  <div class="footer">
  </div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
